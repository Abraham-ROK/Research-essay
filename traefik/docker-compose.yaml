version: "3"

services:
  traefik:
    image: traefik 
    command: --web --docker --docker.domain=docker.localhost --logLevel=DEBUG
    ports:
      - "3001:3000"
      - "5001:5001" 
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock 
      - /dev/null:/traefik.toml
    networks:
      - webgateway

networks:
  webgateway:
    driver: bridge
